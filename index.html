<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Calendar 2025–26</title>
  <style>
    :root {
      --dp-blue: #004c97;
      --dp-gray: #f5f5f5;
      --dp-text: #222;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--dp-gray);
      color: var(--dp-text);
    }
    header {
      background: var(--dp-blue);
      color: white;
      padding: 12px;
      font-size: 18px;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
    }
    .controls input {
      flex: 1;
      margin-left: 10px;
      padding: 6px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: var(--dp-blue);
      color: white;
    }
    tr:hover {
      background: #eef3f9;
    }
  </style>
</head>
<body>
  <header>TTS Calendar 2025–26</header>
  <div class="controls">
    <label for="filter">Filters:</label>
    <input type="text" id="filter" placeholder="Search names, titles, rooms…">
  </div>
  <table id="calendar">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Title</th>
        <th>Category</th>
        <th>Instructor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sun, Sep 14, 2025</td>
        <td>–</td>
        <td>P1 Naked Mole Rat Gets Dressed – First Rehearsal</td>
        <td>Production</td>
        <td>Jeff Mills</td>
      </tr>
      <tr>
        <td>Sun, Sep 14, 2025</td>
        <td>–</td>
        <td>SP1 Julius Caesar – First Rehearsal</td>
        <td>Studio Production</td>
        <td>Ryan Kitley</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Simple filter
    document.getElementById('filter').addEventListener('keyup', function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#calendar tbody tr');
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
