<style>
:root{
  --dp-blue:#004c97; --dp-blue-2:#0f5fb3; --bg:#f4f6f8; --ink:#14213d;
  --chip:#eaf2fb; --chip-ink:#0d3b66; --ring:#dae7f5;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:16px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

.header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,var(--dp-blue),var(--dp-blue-2));color:#fff;padding:10px 12px;box-shadow:0 2px 10px rgba(0,0,0,.12)}
.bar{display:flex;gap:8px;align-items:center}
.search{flex:1}
.search input{width:100%;height:44px;padding:0 14px;border:none;border-radius:12px;outline:none;font-size:17px;background:#fff;color:#111;box-shadow:inset 0 0 0 1px rgba(0,0,0,.06)}
.filterBtn{height:44px;background:#fff;color:var(--dp-blue);border:none;border-radius:12px;padding:0 14px;font-weight:700}

.panel{background:#fff;margin:10px 12px;border-radius:16px;padding:12px;box-shadow:0 1px 0 #e9eef6}
.grid{display:grid;gap:10px}
.lbl{display:block;font-size:12px;color:#5b6b82;margin:6px 2px}
.sel, .reset{width:100%;padding:12px;border:1px solid var(--ring);border-radius:12px;background:#fff;font-size:16px}
.reset{background:#f1f5fb;font-weight:600}
.hidden{display:none!important}

.count{padding:6px 14px 0;font-size:14px;color:#334;opacity:.85}
.list{display:grid;gap:12px;padding:10px 12px 40px}
.card{background:#fff;border-radius:18px;padding:12px 14px;box-shadow:0 1px 0 #e9eef6;border:1px solid #eef3f9}
.row{display:flex;gap:10px;flex-wrap:wrap}
.badge{background:var(--chip);color:var(--chip-ink);padding:8px 10px;border-radius:12px;font-size:14px}
h3{margin:8px 0 6px;font-size:20px;line-height:1.2}
.small{color:#5b6b82;font-size:15px}
footer{height:40px}

@media (max-width:360px){
  .search input{height:48px;font-size:18px}
}
</style>

const PASS_KEY = 'tts_pass_ok';
function gate(){
  if(localStorage.getItem(PASS_KEY)==='1') return true;
  const p = prompt('Enter passcode:');
  if(!p){ alert('Access requires a passcode.'); return false; }
  if(p === 'AdlertheInnovator'){ localStorage.setItem(PASS_KEY,'1'); return true; }
  alert('Incorrect passcode.');
  return false;
}
document.addEventListener('DOMContentLoaded', ()=>{ if(!gate()) document.body.innerHTML='<div style="padding:24px">Reload to try again.</div>'; });

const $ = sel => document.querySelector(sel);
const list = $('#list');
const q = $('#q');
const selCohort = $('#cohort');
const selCat = $('#category');
const selInstr = $('#instructor');
const count = $('#count');

[...new Set(DATA.map(d=>d.instructor).filter(Boolean))].sort().forEach(n=>{
  const o=document.createElement('option'); o.textContent=n; selInstr.appendChild(o);
});

function fmtDate(iso){ const d=new Date(iso+'T00:00:00'); return d.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric',year:'numeric'})}
function fmtTime(s,e){ if(!s) return ''; const [sh,sm]=s.split(':'), [eh,em]=(e||'').split(':'); const ds=new Date(0,0,0,+sh,+sm); const de=e? new Date(0,0,0,+(eh||sh),+(em||sm||0)) : null; const a=ds.toLocaleTimeString([], {hour:'numeric',minute:'2-digit'}); return e? a+'—'+de.toLocaleTimeString([], {hour:'numeric',minute:'2-digit'}) : a; }

function activeFilters(){
  return { q: q.value.trim().toLowerCase(), cohort: selCohort.value, cat: selCat.value, instr: selInstr.value };
}
function match(d,f){
  if(f.cohort && !(d.cohorts||[]).includes(f.cohort)) return false;
  if(f.cat && (d.category||'')!==f.cat) return false;
  if(f.instr && (d.instructor||'')!==f.instr) return false;
  if(f.q){
    const hay = [d.title,d.room,d.category,d.instructor,(d.cohorts||[]).join(' '),(d.notes||'')].join(' ').toLowerCase();
    for(const tok of f.q.split(/\s+/).filter(Boolean)) if(!hay.includes(tok)) return false;
  }
  return true;
}
function render(){
  const f=activeFilters();
  const rows = DATA.filter(d=>match(d,f)).sort((a,b)=> (a.date||'').localeCompare(b.date) || (a.start||'').localeCompare(b.start));
  count.textContent = `Showing ${rows.length} of ${DATA.length} event(s)`;
  list.innerHTML = rows.map(d=>`
    <article class="card">
      <div class="row">
        <span class="badge">${fmtDate(d.date)}</span>
        <span class="badge">${fmtTime(d.start,d.end)}</span>
      </div>
      <div class="row" style="margin-top:6px">
        ${d.room? `<span class="badge">${d.room}</span>`:''}
        ${d.category? `<span class="badge">${d.category}</span>`:''}
        ${(d.cohorts||[]).map(c=>`<span class="badge">${c}</span>`).join('')}
        ${d.instructor? `<span class="badge">${d.instructor}</span>`:''}
      </div>
      <h3>${d.title||''}</h3>
      ${d.notes? `<div class="small">${d.notes}</div>`:''}
    </article>
  `).join('');
}
['input','change'].forEach(evt=>{ q.addEventListener(evt,render); selCohort.addEventListener(evt,render); selCat.addEventListener(evt,render); selInstr.addEventListener(evt,render); });
const panel = $('#filters'); const toggle = $('#toggle');
toggle.addEventListener('click', ()=>{ const show=panel.classList.toggle('hidden')?'false':'true'; toggle.setAttribute('aria-expanded',show); });
render();
</script>
